<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đoán Số</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .number {
      font-size: 6rem;
      width: 15rem;
      height: 10rem;
      display: inline-block;
      background-color: #eee;
      color: #222;
      border-radius: 10px;
      line-height: 10rem;
    }
    .guess {
      width: 10rem;
      font-size: 2rem;
      text-align: center;
    }
    .btn {
      cursor: pointer;
      font-size: 1.5rem;
      background-color: #60b347;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      margin: 1rem;
      color: white;
    }
    .btn:hover {
      background-color: #45a03b;
    }
  </style>
</head>
<body>
  <h1>Đoán Số!</h1>
  <p class="message">Hãy bắt đầu đoán...</p>
  <div class="number">?</div>
  <input type="number" class="guess" placeholder="Nhập số bạn đoán" />
  <p>💯 Điểm: <span class="score">20</span></p>
  <button class="btn again">Chơi lại!</button>
  <button class="btn check">Check!</button>
  
  <script src="../Tuan_01_JS/Cau10.js"></script>
</body>
</html>
